<div class="container">
  <div class="text-center m-3">
    <div class="row justify-content-center">
      <form class="form-inline" [formGroup]="elementNumberForm" (ngSubmit)="searchElement()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="elementId" placeholder="Wyszukaj element po ID">
          <button class="btn btn-primary" type="submit"
            [disabled]="this.elementNumberForm.controls.elementId.value.length < 1">Wyszukaj</button>
        </div>
      </form>
    </div>
  </div>

  <div class="text-center mb-4">
    <h2>Znaleziono {{pagination.totalItems}} element√≥w</h2>
  </div>

  <app-elements-filter (form)="reloadElements($event)"></app-elements-filter>
  <br>

  <div class="card-group mt-3">
    <div *ngFor="let element of elements" class="p-3 col-6 col-lg-4">
      <app-element-card [element]="element"></app-element-card>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
      [itemsPerPage]="pagination.itemsPerPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
