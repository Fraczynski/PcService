<div class="container mt-5">
  <h2>Employee Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">

      <tab heading="Equipments" *appHasRole="['Administrator', 'Salesman']">
        <app-equipments [employee]="true"></app-equipments>
      </tab>
      <tab heading="Elements" *appHasRole="['Administrator', 'Serviceman']">
        <app-elements></app-elements>
      </tab>
      <tab heading="All Elements" *appHasRole="['Administrator']">
        <app-all-elements></app-all-elements>
      </tab>
      <tab heading="All Statistics" *appHasRole="['Administrator']">
        <app-statistics></app-statistics>
      </tab>
      <tab heading="Statistics" *appHasRole="['Serviceman']">
        <app-serviceman-statistics></app-serviceman-statistics>
      </tab>
      <tab heading="User Management" *appHasRole="['Administrator']">
        <app-user-management></app-user-management>
      </tab>
      <tab heading="Element Names" *appHasRole="['Administrator']">
        <app-element-names></app-element-names>
      </tab>
    </tabset>
  </div>
</div>
