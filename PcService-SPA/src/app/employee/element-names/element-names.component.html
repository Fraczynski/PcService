<div class="container">
  <div class="row">
    <div class="mx-auto my-3">
      <form class="form-inline" [formGroup]="elementNameForm" (ngSubmit)="addName()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Equipment Name">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!(elementNameForm.valid)">Add</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="mx-auto">
      <table class="table">
        <tr>
          <th><button type="button" class="btn" (click)="sort('id')">Name ID</button></th>
          <th><button type="button" class="btn" (click)="sort('name')">Element Name</button></th>
        </tr>
        <tr *ngFor="let name of elementNames">
          <td>{{name.id}}</td>
          <td>{{name.name}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
