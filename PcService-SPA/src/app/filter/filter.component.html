<div class="container">
  <form class="form-inline" [formGroup]="filterForm" (ngSubmit)="filter()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="repairId" placeholder="Find repair by ID">
    </div>

    <div class="form-group">
      <!-- <label for="elementName">Element name:</label> -->
      <select class="form-control" formControlName="elementName">
        <option value="null" disabled>- Element Name -</option>
        <option *ngFor="let name of elementNameOptions" [value]="name">{{name}}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="result">
        <option value="null" disabled>- Result -</option>
        <option *ngFor="let name of resultOptions" [value]="name">{{name}}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="warrantyRepair">
        <option value="null" disabled>- Warranty Repair -</option>
        <option *ngFor="let name of warrantyRepairOptions" [value]="name">{{name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Min warranty expiry date" formControlName="minWarrantyExpiryDate"
        type="text" bsDatepicker>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Max warranty expiry date" formControlName="maxWarrantyExpiryDate"
        type="text" bsDatepicker>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!filterForm.dirty" type="submit">Filter</button>
      <button class="btn btn-info" [disabled]="!filterForm.dirty" (click)="resetForm()">Reset</button>
    </div>

    <div class="col">
      <div class="btn-group float-right" btnRadioGroup formControlName="orderBy">
        <button type="button" (click)="filter()" class="btn btn-primary" btnRadio="repairId">Repair
          Number</button>
        <button type="button" (click)="filter()" class="btn btn-primary" btnRadio="elementName">Element
          Name</button>
        <button type="button" (click)="filter()" class="btn btn-primary" btnRadio="warrantyExpiryDate">Warranty Expiry
          Date</button>
      </div>
    </div>
  </form>
</div>
