<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <div class="row justify-content-center">
      <h1 class="pt-5" style="font-size: 72px;"> Andrzej-Tech</h1>
    </div>
    <p class="lead">We repair all kind of computers. We repair Windows and Mac systems, PC's, Laptops and All-in-one's
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class=" btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
