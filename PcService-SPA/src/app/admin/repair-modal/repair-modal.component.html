<div class="modal-header">
  <h4 class="modal-title pull-left">Add new repair</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #repairForm="ngForm" id="repairForm">
    <div class="form-group">
      <input type="text" class="form-control" required name="elementName" [(ngModel)]="model.elementName"
        placeholder="Element name" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" required name="result" [(ngModel)]="model.result" placeholder="Result" />
    </div>
    <div class="form-group">
      <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description"
        rows="3"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="warrantyRepair" id="newElement" value="warrantyRepair" checked
        (change)="model.warrantyRepair=true">
      <label class="form-check-label" for="exampleRadios1">Warranty repair</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="warrantyRepair" id="repairedElement" value="noWarrantyRepair"
        (change)="model.warrantyRepair=false">
      <label class="form-check-label" for="exampleRadios2">No warranty repair</label>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" name="warrantyExpiryDate" placeholder="Warranty expiry date"
        [(ngModel)]="model.warrantyExpiryDate" bsDatepicker>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="addRepair()" form="repairForm">Submit</button>
</div>
