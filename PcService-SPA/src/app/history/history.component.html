<div class="text-center mt-3">
  <h2>Your repairs - {{pagination.totalItems}} found</h2>
</div>

<div class="container">
  <form class="form-inline" [formGroup]="repairNumberForm" (ngSubmit)="assignRepair()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="repairNumber" placeholder="Add repair by number">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>

  <app-filter (form)="reloadRepairs($event)"></app-filter>
  <br>

  <div class="card-group mt-3">
    <div *ngFor="let repair of repairs" class="p-3 c
    ol-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{repair.elementName}} ({{repair.repairId}})</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{repair.result}}</h6>
          <p class="card-text">
            <p>{{repair.description}}</p>
            <p>
              Warranty repair:
              <span *ngIf="repair.warrantyRepair">yes</span>
              <span *ngIf="!repair.warrantyRepair">no</span>
            </p>
            <p *ngIf="repair.warrantyExpiryDate">
              Warranty to: {{repair.warrantyExpiryDate | date}}
            </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
    lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>
</div>
